<!-- Required Validation  -->

<form action="#" method="get">
    <div>
        <label for="user_email">*Email:</label>
        <input type="email" id="user_email" 
        name="user_email" required>
    </div>
    <br>

    <div>
        <label for="user_password">*Password:</label>
        <input type="password" id="user-password" 
        name="user_password" required>

        <button type="submit">Login</button>
    </div>
</form>


<!--Minimum length validation-->
<form action="#" method="get">
    <div>
        <textarea placeholder="What's happening?" minlength="3"></textarea>
    </div>
    <button type="submit">
        Tweet
    </button>
</form>

<!--Maximum length validation-->
<form action="#" method="get">
    <div>
        <textarea placeholder="What's happening" maxlength="40"></textarea>
    </div>
    <button type="submit">
        Tweet
    </button>
</form>

<!--combining validation-->

<form action="">
    <div>
        <textarea placeholder="What's going on?"></textarea>
        <br>
        <label for="user_email">
            *Email:
        </label>
        <input type="user_email" required>
    </div>
    <div>
        <label for="user_password">*Password</label>
        <input type="text" required>
    </div>
    <button type="submit">
        Login
    </button>
</form>

<!--Min Validation-->
<form action="#" method="get">
    <div>
        <label for="quantity">Quantity</label>
    </div>
    <input type="number" id="quantity" name="quantity"
    min="1" value="0">
    <div>
        <button type="submit">
            Place Order
        </button>
    </div>
</form>

<!--Max Validation-->

<form action="#" method="get">
    <div>
        <label for="quantity">Quantity:</label>
    </div>
    <input type="number" id="number" max="5" value="0">
    <div>
        <button type="submit">Order</button>
    </div>
</form>

<!--Pattern Validation-->

<form action="#" method="get">
    <div>
        <label for="zip_code">*Postal / Zip Code:</label>
    </div>
    <!--the 'pattern' attribute can only be used on <input> elements-->
    <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" 
    title="Please enter a valid zip code, example: 45011" placeholder="45011" required>
    <div>
        <button type="submit">
            Submit
        </button>
    </div>
</form>

<!--some input elements already validate data that matches a certain pattern-->

<form action="#" method="get">
    <div>
        <label for="email">Email:</label>
    </div>
    <input type="email" id="email" name="email">
    <div>
        <label for="website">Website:</label>
    </div>
    <input type="url" id="website" name="website">
    <div>
        <button type="submit">
            Submit
        </button>
    </div>
</form>
